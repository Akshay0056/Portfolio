<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Akshay Jadhav</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0f0c29 100%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .rocket-blast {
            animation: rocketFire 1.6s ease-out forwards;
            display: inline-block;
            font-size: 2.8rem;
        }

        @keyframes rocketFire {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-10px) rotate(-10deg) scale(1.05);
            }
            100% {
                transform: translateY(-20px) rotate(-25deg) scale(1);
            }
        }
    </style>
</head>

<body class="text-white font-sans">

<!-- Contact Section -->
<section id="contact" class="min-h-screen max-w-3xl mx-auto px-6 py-24">
    <h2 class="text-5xl font-extrabold text-center mb-10 tracking-tight">
        <span class="rocket-blast">ðŸ“¬</span>
        <span class="ml-3">Contact <span class="text-purple-500">Me</span></span>
    </h2>
    <div class="h-1 w-24 bg-purple-500 mx-auto mb-12 rounded-full animate-pulse"></div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mzzgwedo" target="_blank" method="POST" class="glass p-8 rounded-2xl shadow-xl space-y-6">
        <div>
            <label for="name" class="block text-sm font-semibold mb-1 text-purple-300">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 border border-gray-700">
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold mb-1 text-purple-300">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 border border-gray-700">
        </div>

        <div>
            <label for="message" class="block text-sm font-semibold mb-1 text-purple-300">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 border border-gray-700"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-indigo-600 hover:to-purple-500 px-6 py-3 rounded-full text-white font-semibold shadow-lg transition-all duration-300">
            Send Message
        </button>
    </form>
</section>

</body>
</html>
